<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  <title>Rock Paper Scissor</title>
</head>
<body>

  <!-- <h1>11/18/2024 Learning Advanecd Functions!</h1> -->
  
  <div class="container">
    <p class="warning"></p>
    <h2 id="title">Rock Paper Scissors</h2>

    <!-- Player move buttons -->
    <span class="hand-container">
      <button id="hand-btn" class="hand-btn" value="Rock">
        <i>&#9994</i>
      </button>

      <button id="hand-btn" class="hand-btn" value="Paper">
        <i>&#128400</i>
      </button>

      <button id="hand-btn" class="hand-btn" value="Scissors">
        <i>&#9996</i>
      </button>
    </span>

    <div class="description-container">
      <p class="result-par"></p>
      <p class="moves"></p>

      <span class="score">
        Wins: 0, Losses: 0, Ties: 0
      </span>
    </div>

    <div class="control-btn">
        <!-- Reset button -->
        <button type="button" class="btn btn-secondary reset-btn" value="reset">Reset Score</button>

        <!-- Auto play button -->
        <button type="button" class="btn btn-primary auto-play-btn">Auto Play</button>
    </div>

  </div>

 <script src="script/rock-paper-scissors.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
